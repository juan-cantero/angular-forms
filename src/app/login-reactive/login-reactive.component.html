<mat-card class="login-page">
  <mat-card-title>Login (Reactive)</mat-card-title>
  <mat-card-content>
    <form class="login-form data-form" [formGroup]="form">
      <mat-form-field>
        <input
          matInput
          type="email"
          name="email"
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>
      <mat-error *ngIf="showError(form.controls?.email, 'required')"
        >The email is mandatory</mat-error
      >
      <mat-error *ngIf="showError(form.controls?.email, 'email')"
        >should be valid email</mat-error
      >

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>
      <mat-error *ngIf="showError(form.controls?.password, 'required')"
        >The password is mandatory</mat-error
      >
      <mat-error *ngIf="showError(form.controls?.password, 'passwordStrength')"
        >The pass should contain upper,lower and numeric</mat-error
      >

      <button mat-raised-button color="primary" [disabled]="!form.valid">
        Login
      </button>
    </form>
    <div class="form-val">
      {{ form.value | json }}
    </div>
    <div class="form-val">
      {{ form.controls.email.errors | json }}
    </div>
  </mat-card-content>
</mat-card>
